<!DOCTYPE html>
<html>
<head>
	<title>Wide World Travel</title>
</head>
<body ng-app="TravelApp">

	<div ng-controller="bookCtrl">Specify your results. Look only for cities, regions, countries, or search for a specific city by name.
	<input type="text" ng-model="filter" name="filter" placeholder="search here"><br><hr>
		<div ng-repeat="book in guide | filter: {title:filter}">
			<h4>{{book.type}}</h4>
			<h3>{{book.title}}</h3>
			<p>{{book.price}}</p>
		</div>
	</div>

	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
	<script type="text/javascript" src="app/factories/travelFactory.js"></script>
</body>
</html>
